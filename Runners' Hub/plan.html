        <form id="trainingForm">
            <!-- Your form fields go here -->
            <label for="userName">Name:</label>
            <input type="text" id="userName" name="userName" required>

            <label for="planMonth">Month:</label>
            <select id="planMonth" name="planMonth" required>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>

                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>   
                <option value="11">November</option>
                <option value="12">December</option>

            </select>

            <label for="planYear">Year:</label>
            <input type="number" id="planYear" name="planYear" min="2023" value="2023" required>

            <button type="button" onclick="console.log('Button Clicked!'); generateTrainingPlan()">Generate Training Plan PDF</button>
        </form>
